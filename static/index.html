<!DOCTYPE html>
<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="/js/player.js"></script>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="600">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <rect fill="black" x="0" y="0" width="30" height="30" opacity="0.1"/>
        <rect fill="white" x="30" y="0" width="30" height="30"/>
        <rect fill="black" x="30" y="30" width="30" height="30" opacity="0.1"/>
        <rect fill="white" x="0" y="30" width="30" height="30"/>
      </pattern>
    </defs>
    <rect fill="url(#grid)" x="0" y="0" width="100%" height="100%"/>

    <!-- SVG IMPORT AS IMAGE- not res independent :( -->
    <image class="bear" x="30" y="60" width="60" height="30" xlink:href="/svg/noun_project_653.svg" />

    <image class="tent" x="120" y="60" width="60" height="60" xlink:href="/svg/noun_project_4328.svg" />

    <image id="player" x="150" y="120" width="30" height="30" xlink:href="/svg/noun_project_3061.svg" />
  </svg>

</body>
</html>
